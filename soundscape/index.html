<!DOCTYPE html>
<html>
<head>
	<title>
		jammin
	</title>
	<link href="css/player-style.css" rel="stylesheet" type="text/css" />
</head>
<body>


	<div class="song-list">
		<div class="song-box" >
			<a class="play-button" data-artist="unknown" data-title="steppin out" data-audio="music/steppin-out.mp3">
				<img id="play-button-image" src="images/play.png">
			</a>
			<img class="song-info cover-art">
		</div>
	</div>

	<div class="player-box" id="music-player">
		<audio id="main-player"></audio>
		<div class="player-body">
			<div class="audio-control-box">
				<img src="images/back.png">
				<a id="main-play-button" class="play-button" name="music/steppin-out.mp3">
				<img id="main-play-image" src="images/play.png"></a>
				<img src="images/forward.png">
				<span class="song-info"><img src=""></span>
				<span class="song-info">unknown</span>
				<span class="song-info">steppin out</span>
			</div>
			<div class="audio-control-box playback-control-box">
				<img src="images/shuffle.png">
			</div>
			<div class="slider" id="seek-box">
				<div id="seeker" class="seek-draggable"></div>
				<hr class="slide-seeker" id="slide-bar"/>
			</div>
			<div class="audio-control-box volume-control-box">
				<img src="images/volume.png">
			</div>
			<div class="audio-control-box current-song-information">
				<img>
				<div class="song-information-text">
					<p id="playlist-name">
						playing from top 50
					</p>
					<p id="song-name">
						Caroline
					</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/audio-player.js"></script>
</body>
</html>
