		<script type="text/javascript" src="js/sign-up-processing.js"></script>


		<div class="container padding-top-10" id="container2">
			<div class="panel panel-default">
				<div class="panel-heading"><p class="text-center">Sign Up</p></div>
				<div class="panel-body">
					<form action=" php/sign_up.php" id="sign-up-form" name="signupform">
						<div class="row">
							<div class="col-md-12 padding-top-10">
								<label for="username" class="control-label">Username:</label>
								<input type="text" class="form-control" name="username" id="username" placeholder="Username"/>
							</div>
						</div> <!--end row-->
						<div class="row">
							<div class="col-md-6 padding-top-10">
								<label for="password" class="control-label" >Password:</label>
								<input type="password" class="form-control" name="pass" id="pass" placeholder="Enter your password" />
							</div>
							<div class="col-md-6 padding-top-10">
								<label for="confirmpassword" class="control-label">Confirm Password:</label>
								<input type="password" class="form-control" id="confirmpass" name="confirmpass" placeholder="Confirm your password" />
							</div>
						</div> <!--end row-->
						<div class="row">
							<div class="col-md-12 padding-top-10">
								<label for="email" class="control-label">Email:</label>
								<input type="text" class="form-control" name="email" id="email" placeholder="human@email.com"/>
							</div>
						</div> <!--end row-->
						<div class="row">
							<div class="col-xs-12 padding-top-10">
								<label for="month" class="control-label">Date of Birth:</label>
								<input type="date" name="dob" id="dob">
							</div>
						</div> <!--end row-->
						<div class="row">
							<div class="col-md-2 padding-top-10">
								<button type="button" class="btn btn-success" id="submit">Submit</button>
							</div>
						</div> <!--end row-->		
					</form>
				</div> <!--end panel-body-->
			</div> <!--end panel panel-default-->
		</div> <!--end container padding-top-10-->
