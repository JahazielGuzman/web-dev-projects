<!DOCTYPE html>
<html>
  <head>
  <title>
  my calculator
  </title>
  <link href="css/calcstyle.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.google.com/specimen/Orbitron" type="text/css" rel="stylesheet">
  <script src="calc.js"></script>
  </head>
  <body>
    <form name="frm">
    <br />
    <span>CASIO</span>
    <br />
    <input name="result" defaultValue="0">
    <br />
    <br />
    <input type="button" class="button" name="1" value="1" onClick="run1()" >
    <input type="button" class="button" name="2" value="2" onClick="run2()" >
    <input type="button" class="button" name="3" value="3" onClick="run3()" >
    <input type="button" class="button operator" name="+" value="+" onClick="runplus()" >
    <br />
    <br />
    <input type="button" class="button" name="4" value="4" onClick="run4()" >
    <input type="button" class="button" name="5" value="5" onClick="run5()" >
    <input type="button" class="button" name="6" value="6" onClick="run6()" >
    <input type="button" class="button operator" name="-" value="-" onClick="runrest()" >
    <br />
    <br />
    <input type="button" class="button" name="7" value="7" onClick="run7()" >
    <input type="button" class="button" name="8" value="8" onClick="run8()" >
    <input type="button" class="button" name="9" value="9" onClick="run9()" >
    <input type="button" class="button operator" name="*" value="*" onClick="runmulti()" >
    <br />
    <br />
    <input type="button" class="button" name="clear" value="C" onClick="runclear()" >
    <input type="button" class="button" name="0" value="0" onClick="run0()" >
    <input type="button" class="button" name="." value="." onClick="rundec()" >
    <input type="button" class="button operator" name="=" value="=" onClick="runeval()" >
    <br />
    <br />
    </form>
   </body>
</html>
