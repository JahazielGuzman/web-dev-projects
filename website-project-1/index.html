<!DOCTYPE html>

<html>
	<head>
		<title>ubet</title>
		<link href="css/ubet-home.css" type="text/css" rel="stylesheet">
		<script src="js/ubet-home.js" type="text/javascript" ></script>
	</head>
	<body>
			<div class="header">
				<p id="logo">
					<img src="images/ubet-logo.png" alt="ubet-logo" name="ubet">
				</p>
				<!--
				<span id="catchphrase"> 
					Give Nostradamus a run for his money, and make money doing it!</span> -->
					<div class="log-process">
				<span class="logsign">
					Sign up
				</span>
				<span class="logsign" id="login">
					Log in
				</span>
				</div>
			</div>
			<div class="subheader">
			<ul class="h-list">
				<li>S</li>

				<li>Sports</li>
				<li>News</li>
				<li>Music</li>
				<li>Gossip</li>
				<li>Nature</li>
				<li>Politics</li>
				<li>More</li>
				
			</ul>
			</div>
			
			<div class="content-box">
			<p id="">
				Events &#0149; view all
			</p>

			<div class="event-div">
					<div class="event-box">
						<p class="event-name">
							Trump becomes POTUS...
							<br />
							<span class="event-metadata">Politics &#0149; 25 minutes ago</span>
						</p>

						<div class="image-box" id="trump">
							<img src="http://media.npr.org/assets/img/2016/09/26/firstdebatesidebyside_sq-08e05f84d06bb2a39af764f44a81f58b4d8a3e03-s300-c85.jpg" alt="trump" title="trump">
							<div class="image-bottom"><p class="show-me-the-money">$12,500</p></div>
						</div>
					</div>
					<div class="event-box">
						<p class="event-name">
							Brad and Jenn get back together...
							<br />
							<span class="event-metadata">Gossip &#0149; 1 week ago </span>
						</p>
						<div class="image-box">
						<img src="http://www.eonline.com/eol_images/Entire_Site/2011816/300.anipitt.lc.091611.jpg" >
						<p>$6,700</p>
						</div>
					</div>
					<div class="event-box">
						<p class="event-name">
							The moon turns orange...
							<br />
							<span class="event-metadata">Nature &#0149; 2 months ago </span>
						</p>
						<div class="image-box" >
						<img src="https://s-media-cache-ak0.pinimg.com/736x/ca/2f/5f/ca2f5f0dc5d7c4bb87eea81249cebef2.jpg" >
						<p>$2,050</p>
						</div>
					</div>
				</ul>
			</div>
		
	</body>
</html>
